name: linting, testing and building
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
    push:
        branches: [main]
    pull_request: 
        branches: [main]
jobs:
    pipeline:
        runs-on: ubuntu-latest
        strategy: 
            matrix:
                node-version: [22.x]
        steps:
        - uses: actions/checkout@v2
        - name: Staring Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
        - name: install modules
          uses: npm install
        - name: make build production project
          uses: npm run build
        - name: typescript listing
          uses: npm run lint
        - name: scss listing
          uses: npm run lint:scss
        - name: unit testing
          uses: npm run test-unit
        

 
